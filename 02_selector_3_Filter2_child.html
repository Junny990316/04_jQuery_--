<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>

  $(document).ready(function(){
		/*
		   nth-child는 부모의 n번째 위치에 있는 태그를 선택한다.

		*/
		$(".box > p:nth-child(5)").css("color","pink")

		/*
		  nth-of-type은 부모태그안의 다른 태그와는 상관없이 해당 태그만을 순서에 포함해서 n번째로 있는 태그를 선택한다.
		*/
		//$(".box > p:nth-of-type(3)").css("color","blue")
		
	    // li의 부모요소 기준으로 첫번쨰 및 마지막 자식
	    // $("li:first-child").css("color","red")
	    // $("li:last-child").css("color","blue")
	    
	    // li의 부모요소 기준으로 3번쨰 자식 (1부터 시작)
	    //$("li:nth-child(3)").css("color","red")
	    
	    // li의 부모요소 기준으로 짝수번쨰 자식 ( 1부터 시작)
	    //$("li:nth-child(2n)").css("color","red")
	    
	    // td의 부모요소 기준으로 only 자식 
	    // $("td:only-child").css("color","red")
  });

</script>
</head>
<body>

<div class="box">
	<p>첫번째P</p>
	<span>첫번째span</span>
	<p>두번째P</p>

</html>
